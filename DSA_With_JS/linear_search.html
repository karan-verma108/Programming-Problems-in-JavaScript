    <meta charset="UTF-8">

    <title>Linear Search</title>
</head>

<body>
    <h1 style="text-align: center;">Linear Search</h1>
    <p id="arrayNum"></p>
    <input type="number" placeholder="enter array numbers" id="inp" />
    <button onclick="addToArr()">add to array</button> <br>
    <input type="number" placeholder="enter number to be found" id="key" />
    <button onclick="findItem()">find</button>
    <p id="output"></p>

    <script>

        let emptyArr = [];
        let arrayNum = document.getElementById('arrayNum');
        let output = document.getElementById('output');
        
        const addToArr = () => {
            let enteredNum = Number(document.getElementById('inp').value);
            emptyArr.push(enteredNum);
            arrayNum.innerHTML = emptyArr;
            return emptyArr;
        }
        
        const findItem = () => {
            let found = false;
            let key = Number(document.getElementById('key').value);
            for (i = 0; i < emptyArr.length; i++) {
                if (emptyArr[i] === key) {
                    output.innerHTML = `item ${key} found at index ${i}`;
                    found = true;
                    break;
                }
            }

            if (!found) {
                output.innerHTML = `item ${key} not found in the array`;
            }
        }
