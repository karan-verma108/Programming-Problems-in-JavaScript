<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array deletion</title>
</head>

<body>

    <p id="output"></p>
    <input type="number" name="" id="position" placeholder="enter position">
    <button onclick="deleteEle()">click</button>
    <p id="result"></p>


    <script>
        let arr = [2, 54, 90, 12, 22, 50];

        document.getElementById('output').innerHTML = arr;
        let result = document.getElementById('result');

        const deleteEle = () => {
            let position = Number(document.getElementById('position').value);
            for (i = position; i < arr.length; i++) {
                arr[i] = arr[i + 1];
            }
            arr.length = arr.length - 1;
            result.innerHTML = arr;
        }

    </script>
</body>

</html>
